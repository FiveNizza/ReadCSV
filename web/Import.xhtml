<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msgs.titleImport}</title>
        <h:outputStylesheet library="css" name="stylesImport.css"/>
    </h:head>

    <h:body>
        <h:form>
            <label>

                <h:form >
                    <h:commandButton value="#{msgs.create}" action="#{create.write}"
                                     title="Создание нового списка в БД" type="submit"/>
                </h:form>
            </label>
            <p></p>
            <label>
                <h:form>
                    <h:commandButton value="#{msgs.update}" action="#{update.rewrite}"
                                     title="Обновление списка"/>
                </h:form>
            </label>
        </h:form>
        <p/>
        <a href="index.xhtml" title="Возвращение в главное меню">Вернуться в меню</a>
    </h:body>
</html>
